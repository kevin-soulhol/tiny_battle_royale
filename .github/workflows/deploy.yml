name: Deploy Frontend

on:
  push:
    branches: [ main ]
    #ipv4 de la redirection du nom de domaine : 164.132.235.17

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: ls -la && npm install

      - name: Build project
        run: npx gatsby build
        
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.OVH_SSH_KEY }}
          known_hosts: 'placeholder'  # Sera remplacé à l'étape suivante

      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.OVH_SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Check SSH key fingerprint
        run: ssh-keygen -l -f ~/.ssh/id_rsa
      
      - name: Check directory permissions
        run: ssh ${{ secrets.OVH_SERVER_USER }}@${{ secrets.OVH_SERVER_HOST }} "ls -la /var/www/"

      - name: Test SSH connection
        run: ssh -v ${{ secrets.OVH_SERVER_USER }}@${{ secrets.OVH_SERVER_HOST }} "echo Connection successful"

      - name: Deploy to server
        run: |
          rsync -avz --delete -e "ssh -v" ${{ github.workspace }}/public/ ${{ secrets.OVH_SERVER_USER }}@${{ secrets.OVH_SERVER_HOST }}:/var/www/tinybattle/